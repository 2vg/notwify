<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>notwify</title>
  <link rel="stylesheet" href="dist/css/photon.min.css">
</head>
<body onload="showLoginForm()">
  <dialog id="login-form">
    <form method="dialog">
      <div class="form-group">
        <label>あなたの好きな端末</label>
        <select class="form-control" id="via" name="via">
          <option value="iPhone">iPhone</option>
          <option value="iPad">iPad</option>
          <option value="Android">Android</option>
          <option value="Windows">Windows</option>
          <option value="Mac">Mac</option>
        </select>
      </div>
      <div class="form-group">
        <label>Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Username">
      </div>
      <div class="form-group">
        <label>Password</label>
         <input type="password" id="password" name="password" class="form-control" placeholder="Password">
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-form btn-primary" value="ok">Login</button>
      </div>
    </form>
  </dialog>
  <script src="login.js" type="text/javascript"></script>
</body>
</html>
